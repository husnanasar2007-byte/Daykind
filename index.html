<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daykind</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>Daykind</h1>
  <p class="tagline">Reflect. Feel. Reset.</p>

  <div class="prompt" id="prompt"></div>

  <textarea id="reflection" placeholder="Write honestly..."></textarea>

  <button id="submit">Reflect</button>

  <div id="result" class="hidden">
    <p id="insight"></p>
    <small id="quote"></small>
  </div>
</div>

  <div id="screen1" class="screen active">
  <h2>Today's check-in</h2>

  <label><input type="checkbox"> I slept well</label>
  <label><input type="checkbox"> I worked out</label>
  <label><input type="checkbox"> I drank enough water</label>
  <label><input type="checkbox"> I studied</label>
  <label><input type="checkbox"> I took a break</label>

  <button onclick="goToScreen2()">Continue</button>
</div>

<div id="screen2" class="screen">
  <h2>How are you feeling today?</h2>

  <div class="moods">ğŸ˜ ğŸ˜ ğŸ™‚ ğŸ˜Œ ğŸ˜„</div>

  <textarea placeholder="What helped or drained you today?"></textarea>

  <button onclick="goToScreen3()">Get my insight</button>
</div>

<div id="screen3" class="screen">
  <h2>Your insight</h2>
  <p id="insight"></p>
</div>
  

<script src="script.js"></script>
</body>
</html>
