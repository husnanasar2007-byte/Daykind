<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daykind</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>Daykind</h1>
  <p class="tagline">Reflect. Feel. Reset.</p>

  <div class="prompt" id="prompt"></div>

  <textarea id="reflection" placeholder="Write honestly..."></textarea>

  <button id="submit">Reflect</button>

  <div id="result" class="hidden">
    <p id="insight"></p>
    <small id="quote"></small>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
